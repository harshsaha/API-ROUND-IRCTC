<!DOCTYPE html>
<html>
  <head>
    <title>Railway Management System - Add Train</title>
  </head>
  <body>
    <h1>Railway Management System - Add Train</h1>
    <form id="add-train-form">
      <label for="train_number">Train Number:</label>
      <input type="text" id="train_number" name="train_number"><br><br>
      <label for="source">Source:</label>
      <input type="text" id="source" name="source"><br><br>
      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination"><br><br>
      <label for="total_seats">Total Seats:</label>
      <input type="number" id="total_seats" name="total_seats"><br><br>
      <input type="submit" value="Add Train">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script>
      const addTrainForm = document.getElementById('add-train-form');

            addTrainForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const trainNumber = document.getElementById('train_number').value;
        const source = document.getElementById('source').value;
        const destination = document.getElementById('destination').value;
        const totalSeats = document.getElementById('total_seats').value;
        axios.post('/trains', { train_number: trainNumber, source: source, destination: destination, total_seats: totalSeats }, {
          headers: {
            'API-KEY': 'your_admin_api_key'
          }
        })
         .then((response) => {
            console.log(response.data);
            alert('Train added successfully!');
            // Redirect to dashboard page
            window.location.href = '/dashboard';
          })
         .catch((error) => {
            console.error(error);
            alert('Error adding train!');
          });
      });
    </script>
  </body>
</html>
